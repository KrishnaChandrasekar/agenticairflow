server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve the SPA
  location / {
    try_files $uri /index.html;
  }

  # Proxy the API to the router service
  location /api/ {
    proxy_pass http://router:8000/;          # internal Docker DNS name â†’ router service
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # If your Router requires a bearer token for GETs, inject it here
    proxy_set_header Authorization "Bearer router-secret";

    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }
}